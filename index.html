<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-3">Habit Tracker</h1>
            <form id="habitForm">
                <!-- Habit fields will be added dynamically here -->
            </form>
            <button id="saveButton" class="btn btn-success mt-3 w-100">Save</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const habits = [
                { name: 'Morning Meditation' },
                { name: 'Spiritual Study' },
                { name: 'Asana' },
                { name: 'Pranayam' },
                { name: 'Evening Meditation' }
            ];

            const form = document.getElementById('habitForm');

            habits.forEach(habit => {
                const div = document.createElement('div');
                div.classList.add('mb-3', 'd-flex', 'align-items-center', 'justify-content-between');

                const label = document.createElement('label');
                label.textContent = habit.name;
                label.classList.add('form-label', 'fw-bold', 'me-2', 'w-50');

                const select = document.createElement('select');
                select.classList.add('form-select', 'w-50');
                select.name = habit.name.toLowerCase().replace(/\s+/g, '_');

                for (let i = 10; i <= 60; i += 10) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `${i} minutes`;
                    select.appendChild(option);
                }

                div.appendChild(label);
                div.appendChild(select);
                form.appendChild(div);
            });

            const saveButton = document.getElementById('saveButton');
            saveButton.addEventListener('click', function() {
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
                console.log(data);
                alert('Habits saved!');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
